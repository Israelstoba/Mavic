<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mavic product cart page</title>
    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS EXTERNAL LINK -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="navigation-bar">
      <div class="brand">
        <img src="images/mavic logo.png" width="125px" />
      </div>
      <img
        src="images/menu.png"
        class="menu-icon"
        onclick="menutoggle()"
        alt=""
      />
      <div class="navigation">
        <ul id="menu-toggler">
          <li class="li-home"><a href="index.html">Home</a></li>
          <img
            src="images/Menu-close.png"
            alt=""
            onclick="menutoggle()"
            class="menu-close"
            id="menu-toggler"
          />
        </ul>
      </div>
    </div>

    <section class="cart-section">
      <div class="small-container">
        <div class="row cart-items-container">
          <div class="col-3 cart-header">
            <span class="cart-item cart-header cart-column">Item</span>
          </div>

          <div class="col-3 cart-header">
            <span class="cart-item cart-header cart-column">Price</span>
          </div>

          <div class="col-3 cart-header">
            <span class="cart-item cart-header cart-column">Quantity</span>
          </div>
          <!-- this is the first cart row -->
          <div class="cart-row row">
            <div class="col-3">
              <img src="images/mc-spring roll.jpg" alt="" />
              <h4 class="product-name cart-item-title">Spring roll</h4>
            </div>
            <div class="col-3">
              <span class="cart-price">₦450</span>
            </div>

            <div class="col-3">
              <input type="number" class="cart-quantity-input" value="1" />
              <button class="remove-btn btn btn-primary">Remove</button>
            </div>
          </div>
          <div class="cart-row row">
            <div class="col-3">
              <img src="images/mc-chin chin.jpg" alt="" />
              <h4 class="product-name cart-item-title">Spring roll</h4>
            </div>
            <div class="col-3">
              <span class="cart-price">₦450</span>
            </div>

            <div class="col-3">
              <input type="number" class="cart-quantity-input" value="1" />
              <button class="remove-btn btn btn-primary">Remove</button>
            </div>
          </div>
          <div class="cart-row row">
            <div class="col-3">
              <img src="images/mc-french fries.jpg" alt="" />
              <h4 class="product-name cart-item-title">Spring roll</h4>
            </div>
            <div class="col-3">
              <span class="cart-price">₦450</span>
            </div>

            <div class="col-3">
              <input type="number" class="cart-quantity-input" value="1" />
              <button class="remove-btn btn btn-primary">Remove</button>
            </div>
          </div>



        <div class="cart-total-container">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">₦1350</span>
        </div>
      </div>

      <button class="place-order-btn btn btn-primary" type="button">
        Place Order
      </button>
    </section>
    <section class="footer">
      <div class="#">
        <div class="social-container">
          <ul class="social-list-group">
            <h4 class="social-title">Stay Connected</h4>
            <li class="social-icon-list">
              <a href=""><i class="fa-brands fa-facebook fa-2x icons"></i></a>
            </li>
            <li class="social-icon-list">
              <a href=""><i class="fa-brands fa-twitter fa-2x icons"></i></a>
            </li>
            <li class="social-icon-list">
              <a href=""><i class="fa-brands fa-instagram fa-2x icons"></i></a>
            </li>
            <p class="copyright">
              &copy Mavic kitchen and confectionary 2022, built by Israel Stoba.
            </p>
          </ul>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
